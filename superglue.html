<html>
    <head>
        <link 
            rel="preconnect" 
            href="https://fonts.googleapis.com"
        >
        <link 
            rel="preconnect" 
            href="https://fonts.gstatic.com" 
            crossorigin
        >
        <link 
            href="https://fonts.googleapis.com/css2?family=Honk&display=swap" 
            rel="stylesheet"
        >
        <link 
            href="style.css" 
            rel="stylesheet"
        >
    </head>
    <body>
        <h1 class="honk-heading">SuperGlue</h1>
        <div id="indicator"></div>

        <div class="radio-buttons">
            <div class="radios">
                <input 
                    type="radio" 
                    name="save"
                    value="1"
                    id="radio1"
                    checked
                > 
                <input 
                    type="radio" 
                    name="save"
                    value="2"
                    id="radio2"
                > 
                <input 
                    type="radio" 
                    name="save"
                    value="3"
                    id="radio3"
                > 
            </div>
            <div class="labels">     
                <label for="save1">1</label>
                <label for="save2">2</label>
                <label for="save3">3</label>
            </div>
        </div>

        <div class="buttons">
            <button id="save-tabs">Save</button>
            <button id="restore-tabs">Restore</button>
            <button id="delete-tabs">Delete</button>  
        </div>
        <script src="script.js"></script>
    </body>
    <div class = "details">
        <a 
            href="https://twitter.com/FightTheByte"

        >

        </a>
